<!DOCTYPE html>
<html>
<head>
  <title>Negative Risk Plugin Options</title>
  <style>
    body: {
      padding: 10px;
    }
    table: {
      border: none;
      margin-bottom: 10px;
    }
    label: {
      display: inline-block;
    }
    label, span, input[type="range"] {
      vertical-align: middle;
    }
    input {
      margin: 5px;
      /*width: 200px; */
    }
    input[type="checkbox"] {
      margin-left: 5px;
    }
    button#save {
      right: 0;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="label">
        <label for="detailed">Show Detailed Display:</label>
      </td>
      <td class="input">
        <input type="checkbox" id="detailed" name="detailed">
      </td>
    </tr>
    <tr>
      <td class="label">
        <label for="detailed">Include "Yes" Negative Risk:</label>
      </td>
      <td class="input">
        <input type="checkbox" id="yesrisk" name="yesrisk">
      </td>
    </tr>
    <tr>
      <td class="label">
        <label for="maxprice">"Great" gain threshold:</label>
      </td>
      <td class="input">
        <input type="range" step="1" min="0" max="100" id="great" name="great">
        <span id="greatDisplay"></span>%
      </td>
    </tr>
    <tr>
      <td class="label">
        <label for="maxprice">Ignore "No" markets over:</label>
      </td>
      <td class="input">
        <input type="range" min="1" max="99" id="maxprice" name="maxprice">
        <span id="maxpriceDisplay"></span>&cent;
      </td>
    </tr>
    <tr>
      <td class="label">
        <label for="refresh">Recalculate every:&nbsp;&nbsp;</label>
      </td>
      <td class="input">
        <input type="range" min="5" max="60" id="refresh" name="refresh">
        <span id="refreshDisplay"></span>s
      </td>
    </tr>
  </table>

  <button id="save">Save</button>
  <button id="reset">Defaults</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
